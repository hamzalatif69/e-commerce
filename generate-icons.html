<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate NovaLearn Icons</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #0B0F1A; color: #E6EAF2; }
    button { background: #7C3AED; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin: 10px; }
    button:hover { background: #6D28D9; }
    .preview { display: flex; gap: 20px; margin: 20px 0; }
    .preview div { text-align: center; }
    .preview canvas { border: 1px solid #333; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>NovaLearn Icon Generator</h1>
  <p>Click the button below to generate and download the three required icon sizes (32x32, 192x192, 512x512) for the NovaLearn PWA.</p>
  
  <button onclick="generateAllIcons()">Generate & Download All Icons</button>
  
  <div class="preview" id="preview"></div>

  <script>
    function drawIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Dark background
      ctx.fillStyle = '#0B0F1A';
      ctx.fillRect(0, 0, size, size);

      // Accent gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#7C3AED');
      gradient.addColorStop(1, '#22D3EE');

      // Rounded square background
      const padding = size * 0.08;
      const cornerRadius = size * 0.18;
      ctx.fillStyle = 'rgba(15, 23, 42, 0.85)';
      ctx.beginPath();
      ctx.roundRect(padding, padding, size - padding * 2, size - padding * 2, cornerRadius);
      ctx.fill();

      // Logo symbol: stylized 'N' with gradient
      ctx.fillStyle = gradient;
      ctx.strokeStyle = gradient;
      ctx.lineWidth = size * 0.05;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const scale = size * 0.6;
      const offsetX = size * 0.5;
      const offsetY = size * 0.5;

      // Draw stylized N
      ctx.beginPath();
      ctx.moveTo(offsetX - scale * 0.35, offsetY - scale * 0.4);
      ctx.lineTo(offsetX - scale * 0.35, offsetY + scale * 0.4);
      ctx.lineTo(offsetX + scale * 0.35, offsetY - scale * 0.4);
      ctx.lineTo(offsetX + scale * 0.35, offsetY + scale * 0.4);
      ctx.stroke();

      // Add a small dot/circle to represent learning
      ctx.beginPath();
      ctx.arc(offsetX + scale * 0.15, offsetY - scale * 0.15, size * 0.04, 0, Math.PI * 2);
      ctx.fill();

      return canvas;
    }

    function downloadIcon(size) {
      const canvas = drawIcon(size);
      canvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(a.href);
      });
    }

    function showPreviews() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      [32, 192, 512].forEach(size => {
        const canvas = drawIcon(size);
        const div = document.createElement('div');
        div.innerHTML = `<p>${size}x${size}</p>`;
        div.appendChild(canvas);
        preview.appendChild(div);
      });
    }

    function generateAllIcons() {
      [32, 192, 512].forEach(size => {
        setTimeout(() => downloadIcon(size), 100);
      });
      alert('Icons will be downloaded. Save them to the /icons/ folder.');
    }

    // Show previews on load
    showPreviews();
  </script>
</body>
</html>
