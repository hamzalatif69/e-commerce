<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create NovaLearn Icons</title>
  <style>
    body { 
      font-family: system-ui; 
      padding: 20px; 
      background: #0B0F1A; 
      color: #E6EAF2; 
      text-align: center;
    }
    button { 
      background: #7C3AED; 
      color: white; 
      border: none; 
      padding: 12px 24px; 
      border-radius: 8px; 
      cursor: pointer; 
      margin: 10px; 
      font-size: 16px;
    }
    button:hover { background: #6D28D9; }
    .preview { 
      display: flex; 
      gap: 20px; 
      margin: 20px 0; 
      justify-content: center;
      flex-wrap: wrap;
    }
    .preview div { 
      text-align: center; 
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
    }
    .preview canvas { 
      border: 1px solid #555; 
      border-radius: 4px;
      background: white;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.3);
    }
  </style>
</head>
<body>
  <h1>NovaLearn Icon Generator</h1>
  <p>Generate real, valid PNG icons for the NovaLearn PWA</p>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <button onclick="generateAndDownload()">Generate & Download Icons</button>
  
  <div class="preview" id="preview"></div>

  <script>
    function drawIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Solid dark background
      ctx.fillStyle = '#0B0F1A';
      ctx.fillRect(0, 0, size, size);

      // Create gradient for logo
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#7C3AED');
      gradient.addColorStop(1, '#22D3EE');

      // Draw rounded square background
      const padding = size * 0.08;
      const cornerRadius = size * 0.18;
      ctx.fillStyle = 'rgba(15, 23, 42, 0.85)';
      ctx.beginPath();
      ctx.roundRect(padding, padding, size - padding * 2, size - padding * 2, cornerRadius);
      ctx.fill();

      // Draw stylized 'N' logo
      ctx.strokeStyle = gradient;
      ctx.fillStyle = gradient;
      ctx.lineWidth = Math.max(2, size * 0.05);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const scale = size * 0.6;
      const offsetX = size * 0.5;
      const offsetY = size * 0.5;

      // Draw N shape
      ctx.beginPath();
      ctx.moveTo(offsetX - scale * 0.35, offsetY - scale * 0.4);
      ctx.lineTo(offsetX - scale * 0.35, offsetY + scale * 0.4);
      ctx.lineTo(offsetX + scale * 0.35, offsetY - scale * 0.4);
      ctx.lineTo(offsetX + scale * 0.35, offsetY + scale * 0.4);
      ctx.stroke();

      // Add learning dot
      ctx.beginPath();
      ctx.arc(offsetX + scale * 0.15, offsetY - scale * 0.15, Math.max(2, size * 0.04), 0, Math.PI * 2);
      ctx.fill();

      return canvas;
    }

    function downloadIcon(size) {
      const canvas = drawIcon(size);
      
      return new Promise((resolve) => {
        canvas.toBlob((blob) => {
          if (!blob) {
            console.error('Failed to create blob for size:', size);
            resolve(false);
            return;
          }
          
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon-${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
          
          console.log(`Generated ${size}x${size} icon, size: ${blob.size} bytes`);
          resolve(true);
        }, 'image/png', 1.0);
      });
    }

    function showPreviews() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      
      [32, 192, 512].forEach(size => {
        const canvas = drawIcon(size);
        const div = document.createElement('div');
        div.innerHTML = `<p>${size}x${size}</p>`;
        div.appendChild(canvas);
        preview.appendChild(div);
      });
    }

    async function generateAndDownload() {
      const status = document.getElementById('status');
      status.style.display = 'block';
      status.innerHTML = 'Generating icons...';
      
      const sizes = [32, 192, 512];
      let successCount = 0;
      
      for (const size of sizes) {
        status.innerHTML = `Generating ${size}x${size} icon...`;
        const success = await downloadIcon(size);
        if (success) successCount++;
        await new Promise(resolve => setTimeout(resolve, 200)); // Small delay between downloads
      }
      
      if (successCount === sizes.length) {
        status.innerHTML = `✅ Successfully generated ${successCount} icons! Save them to the /icons/ folder.`;
        status.style.background = 'rgba(52, 211, 153, 0.1)';
        status.style.borderColor = 'rgba(52, 211, 153, 0.3)';
      } else {
        status.innerHTML = `❌ Generated ${successCount}/${sizes.length} icons. Some may have failed.`;
        status.style.background = 'rgba(251, 113, 133, 0.1)';
        status.style.borderColor = 'rgba(251, 113, 133, 0.3)';
      }
    }

    // Show previews on load
    showPreviews();
  </script>
</body>
</html>
